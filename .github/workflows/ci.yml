name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    name: Lint, test & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.9'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun lint

      - name: Unit tests
        run: bun test:unit

      - name: Build
        run: bun run build
        env:
          SESSIONIZE_ID: ${{ secrets.SESSIONIZE_ID }}
